<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form demo</title>
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body>

  <form method="get" action="#">
    <label>Full name</label>
    <input type="text" name="fullname" placeholder="Full name" required >
    <br>

    <label>Email</label>
    <input type="email" name="your_email" placeholder="Email" required >
    <br>

    <label>Telephone</label>
    <input type="tel" name="phone" placeholder="Phone number" required >
    <br>

    <label>Password</label>
    <input type="password" name="pwd" placeholder="Password" required >
    <br>

    <label>Birthday</label>
    <input type="date" name="bd" placeholder="Birthday" >
    <br>

    <label>Birthday time</label>
    <input type="time" name="bd time" placeholder="Birthday time" >
    <br>
    <label>My color</label>
    <input type="color" name="mycolor" placeholder="color" >
    <br>

    <label>Gender</label>
    <input type="radio" name="gender" value="male" >male
    <input type="radio" name="gender" value="female" >female
    <input type="radio" name="gender" value="other" >other
    <br>

    <label>Gender</label>
    <input type="radio" name="gender1" value="male" >male
    <input type="radio" name="gender2" value="female" >female
    <input type="radio" name="gender3" value="other" >other  (chon duoc ca ba)
    <br>

    <label>Gender</label>
    <label> <input type="radio" name="gender" value="male" >male </label>
    <label> <input type="radio" name="gender" value="male" >female </label>
    <label> <input type="radio" name="gender" value="male" >other </label>
    <br>

    <label> <input type="checkbox" name="confirm" value="yes" >I accept </label>
    <br>

    <label>Tieu su ban than</label>
    <textarea name="description" rows="10" cols="50"></textarea>
    <br>

    <label>Tinh/Thanh pho</label>
    <select name="city">
      <option value="hanoi">Ha Noi</option>
      <option value="saigon">Ho Chi Minh</option>
      <option value="haiphong">Hai Phong</option>
      <option value="bacninh">Bac Ninh</option>
    </select>
    <br>

    <button type="submit">Submit</button>




  </form>




</body>
</html>
